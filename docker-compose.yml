version: '3.8'
services:
  redpanda:
    image: redpandadata/redpanda:v23.1.2
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
    ports:
      - "9092:9092"
      - "9644:9644"
    environment:
      - REDPANDA_AUTO_CREATE_TOPICS=true

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: autoride
      POSTGRES_PASSWORD: autoride
      POSTGRES_DB: autoride
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
